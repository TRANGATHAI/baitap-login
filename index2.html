<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="style2.css">
<link rel="stylesheet" href="font/fontawesome-free-6.7.2-web/css/all.css">

</head>
<body>
  <div class="login-box">
    <h2>LOGIN FORM</h2>
    <div class="fb-buttons">
      <button class="facebook">
        <i class="fa-brands fa-square-facebook"></i> Login with Facebook</button>
      <button class="twitter"><i class="fa-brands fa-twitter"></i> Login with Twitter</button>
    </div>
  
    <div class="key"><i class="fa-solid fa-key"></i></div>
    <form>  
      <div class="usernam-password">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="username" required>
      </div>
      <div class="input-group">
        <div class="input-lock">
            <i class="fas fa-lock"></i>
        </div>
        <input type="password" placeholder="password" required>
      </div>
      

      <div class="chebok">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot your password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
    <p>Not a member? <a href="#"> Sign up now</a></p>
  </div>
  
</body>
</html>
