<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Account Login</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
    <form>
      
      <div class="form-box">
        <div class="form-left">
            <h2>Account Login</h2>
          <label for="username">Username</label>
          <input type="text" name="username" required>

          <label for="password">Password</label>
          <input type="password" name="password" required>

          <div class="radio">
            <p><input type="radio">Keep me signed in</p>
          </div>

          <button type="submit" class="login-btn">LOGIN</button>
        </div>


        <div class="form-right">
          <div class="logo">BizCo LOGO</div>

          <div class="link-item">
            <span class="link-item-forgot">FORGOT</span>
            <span class="link-item-forgot-ifor">I forgot my password</span>
          </div>
          <div class="link-item">
            <span class="link-item-REGISTER">REGISTER</span>
            <span class="link-item-REGISTER-idon">I don't have an account</span>
          </div>
          <div class="link-item">
            <span class="link-item-HELP">HELP</span>
            <span class="link-item-HELP-ineed">I need some help</span>
          </div>
        </div>
      </div>
      <div class="button-states">
      <div>
        <p>STATIC</p>
        <button class="login-btn-static">LOGIN</button>
      </div>
      <div>
        <p>HOVER</p>
        <button class="login-btn-hover">LOGIN</button>
      </div>
      <div>
        <p>PRESS</p>
        <button class="login-btn-press">LOGIN</button>
      </div>
    </div>
  </form>
   
    
  </div>
</body>
</html>
